version: '3.8'
services:
  nginx:
    image: nginx:latest
    ports:
      - "6464:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - backend

  backend:
    image: oven/bun
    working_dir: /app
    volumes:
      - ./:/app
    command: bun run backend/index.js
    environment:
      - ATLAS_URI=mongodb://root:example@host.docker.internal:27017/betting-china?authSource=admin
    networks:
      default:
        aliases:
          - backend
